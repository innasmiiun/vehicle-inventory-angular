<div class="pagination-outer">
  <ul class="pagination">
    <li class="pagination-page previous" *ngIf="!isFirstPage">
      <span (click)="goToPage(page - 1)">Previous</span>
    </li>
    <li class="pagination-page" (click)="goToPage(1)" *ngIf="page > 5">1</li>
    <li class="pagination-page" (click)="goToPage(page - 5)" *ngIf="page > 5">
      <span>...</span>
    </li>
    <li class="pagination-page" (click)="goToPage(page - 2)" *ngIf="!isFirstPage && page - 2 > 0">
      {{ page - 2 }}
    </li>
    <li class="pagination-page" (click)="goToPage(page - 1)" *ngIf="!isFirstPage && page - 1 > 0">
      {{ page - 1 }}
    </li>
    <li class="pagination-page active">{{ page }}</li>
    <li class="pagination-page" (click)="goToPage(page + 1)" *ngIf="!isLastPage && page + 1 < pagesCount">
      {{ page + 1 }}
    </li>
    <li class="pagination-page" (click)="goToPage(page + 2)" *ngIf="!isLastPage && page + 2 < pagesCount">
      {{ page + 2 }}
    </li>
    <li
      class="pagination-page"
      (click)="goToPage(page + 2)"
      *ngIf="
        !isLastPage && pagesCount == 5 && page != pagesCount - 1 && page != pagesCount - 2 && page != pagesCount - 3
      "
    >
      {{ page + 3 }}
    </li>
    <li
      class="pagination-page"
      (click)="goToPage(page + 5)"
      *ngIf="
        !isLastPage &&
        page != pagesCount - 1 &&
        page != pagesCount - 2 &&
        page != pagesCount - 3 &&
        page != pagesCount - 4 &&
        pagesCount != 5
      "
    >
      <span>...</span>
    </li>
    <li class="pagination-page" (click)="goToPage(pagesCount)" *ngIf="page !== pagesCount && page != pagesCount - 4">
      {{ pagesCount }}
    </li>
    <li class="pagination-page next" *ngIf="!isLastPage">
      <span (click)="goToPage(page + 1)">Next</span>
    </li>
  </ul>
</div>
